<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>夏彦的聊天框</title>
  <style>
    body {
      background: transparent;
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 360px;
      margin: 40px auto;
      padding: 12px;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      height: 480px;
    }
    .header {
      font-size: 16px;
      font-weight: bold;
      padding: 8px 12px;
      border-bottom: 1px solid #ddd;
      flex-shrink: 0;
    }
    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 8px 0;
    }
    .message {
      display: flex;
      margin: 8px;
    }
    .message.you {
      justify-content: flex-start;
    }
    .message.me {
      justify-content: flex-end;
    }
    .bubble {
      max-width: 70%;
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.4;
      position: relative;
      word-break: break-word;
    }
    .message.me .bubble {
      background: #f0f0f0;
      color: #333;
      border-top-left-radius: 0;
    }
    .message.you .bubble {
      background: #9ecfff;
      color: white;
      border-top-right-radius: 0;
    }
    .input-bar {
      display: flex;
      justify-content: space-around;
      padding: 8px;
      flex-shrink: 0;
    }
    .emoji-button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .emoji-button:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="header">夏彦</div>
    <div id="chatBox"></div>
    <div class="input-bar">
      <button class="emoji-button" onclick="reply('🍽️')">🍽️</button>
      <button class="emoji-button" onclick="reply('😊')">😊</button>
      <button class="emoji-button" onclick="reply('😢')">😢</button>
      <button class="emoji-button" onclick="reply('🥹')">🥹</button>
      <button class="emoji-button" onclick="reply('💢')">💢</button>
      <button class="emoji-button" onclick="reply('🫠')">🫠</button>
      <button class="emoji-button" onclick="reply('🥰')">🥰</button>
    </div>
  </div>

  <script>
    function reply(emoji) {
      const chatBox = document.getElementById("chatBox");
      const userMsg = document.createElement("div");
      userMsg.className = "message me";
      userMsg.innerHTML = `<div class="bubble">${emoji}</div>`;
      chatBox.appendChild(userMsg);

      const botMsg = document.createElement("div");
      botMsg.className = "message you";

      let response = "";
      const now = new Date();
      const hour = now.getHours();

      if (emoji === "🍽️") {
        if (hour >= 6 && hour < 10) {
          const breakfast = [
            "吃点牛奶燕麦配香蕉？一天都会有力气。",
            "要不要我帮你热个小面包，再给你削个苹果？",
            "早餐一定要吃哦，吃一点我才安心。"
          ];
          response = breakfast[Math.floor(Math.random() * breakfast.length)];
        } else if (hour >= 16 && hour < 19) {
          const dinner = [
            "晚饭时间到了，要不要来点三文鱼或者牛排？健康又饱腹！",
            "吃点减脂餐也不错，我陪你一起。",
            "酸奶碗也很棒，我喂你一口？"
          ];
          response = dinner[Math.floor(Math.random() * dinner.length)];
        } else if (hour >= 19) {
          const night = [
            "现在这么晚了……你是不是没吃晚饭？",
            "虽然我也想陪你吃点夜宵，但你会不会胃不舒服？",
            "要不吃点清淡的？我帮你煮碗汤吧。"
          ];
          response = night[Math.floor(Math.random() * night.length)];
        } else {
          const anytime = [
            "饿啦？我们去吃炸鸡！",
            "我猜你想吃土豆泥拌面！是不是被我说中了？",
            "不如来一份热腾腾的酸汤肥牛？"
          ];
          response = anytime[Math.floor(Math.random() * anytime.length)];
        }
      } else if (emoji === "😊") {
      const happy = [
        "你这么开心，我也安心啦。",
        "你笑一下，我就什么都想给你。",
        "今天这么开心呀。",
        "是不是有什么开心事？说出来让我也开心一下！"
      ];
      response = happy[Math.floor(Math.random() * happy.length)];
    } else if (emoji === "😢") {
      const sad = [
        "你，你别哭啊。",
        "别哭，我在呢。",
        "你不开心的时候，我也会跟着闷闷的。",
        "让我抱一下……什么都不说也可以。"
      ]；  
       response = sad[Math.floor(Math.random() * sad.length)];
      } else if (emoji === "🥹") {
      const clingy = [
        "你这样看着我…我根本招架不住……",
        "再靠近一点，再任性一点，好不好？",
        "你就知道我对你没办法……",
        "唔……你别看了……"
      ];
       response = clingy[Math.floor(Math.random() * clingy.length)];
      } else if (emoji === "💢") {
        const angry = [
    "嗯？谁惹你生气了？",
    "别生气了……气坏了身体我会担心的。",
    "凶巴巴的样子也……还挺可爱的。",
    "我帮你骂他，好不好？",
  ];
  response = angry[Math.floor(Math.random() * angry.length)];
        } else if (emoji === "🫠") {
  const tired = [
    "今天辛苦了，休息一下吧……",
    "真想给你揉揉肩",
    "今天也努力过了，已经很棒了。",
    "别勉强自己了，好好躺会儿。",
    "抱一抱就不累了，来，我在呢。",
  ];
  response = tired[Math.floor(Math.random() * tired.length)];
    } else if (emoji === "🥰") {
  const love = [
    "你突然发这种表情……是在想我吗？",
    "嗯……我好像也一直在想你。",
    "我也是，一想到你就会不自觉笑出来。",
    "你知道吗？你现在的样子……超级可爱。",
    "我们在一起的每一刻，我都记得清清楚楚。",
    "……别再用这种表情看我了，我会忍不住的。",
    "如果你也刚好在想我，那我们是不是……算心有灵犀？",
  ];
  response = love[Math.floor(Math.random() * love.length)];
    } else {
      response = "我也不知道怎么回应你这个表情…";
    }


      setTimeout(() => {
        botMsg.innerHTML = `<div class="bubble">${response}</div>`;
        chatBox.appendChild(botMsg);
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 500);
    }
  </script>
</body>
</html>
