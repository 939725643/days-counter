<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们在一起的天数</title>
    <style>
        body {
            font-family: "Microsoft YaHei", Arial, sans-serif;
            text-align: center;
            background-color: transparent;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(280, 280, 230, 1); /* 更实心的浅灰色背景 */
            padding: 20px 30px;
            border-radius: 12px;
            width: auto;
            font-size: 18px;
            text-align: center;
            font-weight: bold; /* 让所有文字加粗 */
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1); /* 柔和阴影 */
        }
        h2 {
            font-size: 18px;
            color: #444;
            margin-bottom: 8px;
        }
        .text {
            font-size: 18px;
            color: #444;
        }
        .counter {
            font-size: 24px; /* 让数字稍微大一点 */
            font-weight: bold;
            color: #222;
        }
        .heart {
            color: #FFC107; /* 黄色爱心 */
            font-size: 18px;
            margin-left: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>我们重逢至今</h2>
        <p class="text">一共 <span id="daysTogether" class="counter"></span> 天 <span class="heart">💛</span></p>
    </div>

    <script>
        function calculateDays() {
            var startDate = new Date("2020-07-30"); // 你们重逢的日期
            var today = new Date();
            var timeDiff = today - startDate;
            var daysTogether = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            document.getElementById("daysTogether").innerText = daysTogether;
        }

        calculateDays();
    </script>

</body>
</html>
