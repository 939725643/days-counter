
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>夏彦纪念日历</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: transparent;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "PingFang SC", "Microsoft YaHei", sans-serif;
      color: #333;
    }
    .container {
      max-width: 380px;
      margin: auto;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 14px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 20px 16px;
    }
    h2 {
      text-align: center;
      font-weight: 600;
      font-size: 18px;
      margin-bottom: 16px;
      color: #222;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
    }
    .day {
      background-color: #f9f9f9;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      aspect-ratio: 1 / 1;
      text-align: center;
      font-size: 12px;
      padding: 4px;
      cursor: pointer;
      position: relative;
    }
    .day.today {
      border: 2px solid #666;
      background-color: #ededed;
    }
    .note {
      font-size: 10px;
      margin-top: 4px;
      color: #444;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-bottom: 6px;
    }
    .header {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 6px;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .modal {
      background: white;
      padding: 14px;
      border-radius: 10px;
      width: 80%;
      max-width: 300px;
    }
    textarea {
      width: 100%;
      height: 40px;
      margin-top: 6px;
      font-size: 12px;
      border-radius: 6px;
      padding: 6px;
      border: 1px solid #ccc;
    }
    .btns {
      margin-top: 10px;
      text-align: right;
    }
    button {
      padding: 4px 10px;
      margin-left: 6px;
      border: none;
      border-radius: 6px;
      background-color: #444;
      color: white;
      font-size: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>夏彦纪念日历</h2>
  <div class="header" id="calendarTitle"></div>
  <div class="weekdays">
    <div>日</div><div>一</div><div>二</div><div>三</div><div>四</div><div>五</div><div>六</div>
  </div>
  <div class="calendar" id="calendar"></div>
</div>

<div class="overlay" id="overlay">
  <div class="modal">
    <div id="modalDate"></div>
    <textarea id="noteInput" placeholder="写点什么…"></textarea>
    <div class="btns">
      <button onclick="saveNote()">保存</button>
      <button onclick="closeModal()">取消</button>
    </div>
  </div>
</div>

<script>
  const today = new Date();
  const year = today.getFullYear();
  const month = today.getMonth();
  const calendar = document.getElementById("calendar");
  const calendarTitle = document.getElementById("calendarTitle");
  const overlay = document.getElementById("overlay");
  const noteInput = document.getElementById("noteInput");
  const modalDate = document.getElementById("modalDate");

  let selectedDate = "";

  function formatDate(y, m, d) {
    return `${y}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
  }

  function openModal(dateStr) {
    selectedDate = dateStr;
    modalDate.innerText = dateStr;
    noteInput.value = localStorage.getItem("note-" + dateStr) || "";
    overlay.style.display = "flex";
  }

  function closeModal() {
    overlay.style.display = "none";
    selectedDate = "";
  }

  function saveNote() {
    if (selectedDate) {
      const content = noteInput.value.trim();
      if (content) {
        localStorage.setItem("note-" + selectedDate, content);
      } else {
        localStorage.removeItem("note-" + selectedDate);
      }
    }
    closeModal();
    renderCalendar(year, month);
  }

  function renderCalendar(year, month) {
    calendar.innerHTML = "";
    calendarTitle.innerText = `${year}年${month + 1}月`;
    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();

    for (let i = 0; i < firstDay; i++) {
      calendar.innerHTML += "<div></div>";
    }

    for (let day = 1; day <= daysInMonth; day++) {
      const dateStr = formatDate(year, month, day);
      const div = document.createElement("div");
      div.className = "day" + (today.getDate() === day && today.getMonth() === month ? " today" : "");
      div.innerHTML = `<div>${day}</div>`;

      const note = localStorage.getItem("note-" + dateStr);
      if (note) {
        const noteDiv = document.createElement("div");
        noteDiv.className = "note";
        noteDiv.textContent = note;
        div.appendChild(noteDiv);
        div.style.backgroundColor = "#f4f0ea";
        div.style.border = "1px solid #bbb";
        div.style.boxShadow = "0 0 4px rgba(0,0,0,0.06)";
      }

      div.addEventListener("click", () => openModal(dateStr));
      calendar.appendChild(div);
    }
  }

  renderCalendar(year, month);
</script>

</body>
</html>
